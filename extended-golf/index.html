<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <title>Extended Golf</title>
</head>

<body>
    <div id="app">
        <div id="game-container">
            <!-- HTML Settings Button -->
            <button id="settingsBtn" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
            <!-- Pause Button (visible during gameplay) -->
            <button id="pauseBtn" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <rect x="5" y="3" width="5" height="18" rx="1"/>
                    <rect x="14" y="3" width="5" height="18" rx="1"/>
                </svg>
            </button>

            <!-- Pause Menu (DOM-based for reliable mobile input) -->
            <div id="pause-menu" class="pause-overlay hidden">
                <div class="pause-panel">
                    <h2 class="pause-title">PAUSED</h2>
                    <div class="pause-divider"></div>
                    <button id="btn-resume" class="pause-menu-btn resume-btn">RESUME</button>
                    <button id="btn-main-menu" class="pause-menu-btn mainmenu-btn">MAIN MENU</button>
                </div>
            </div>

            <!-- Game Over Menu (DOM-based for reliable mobile input) -->
            <div id="gameover-menu" class="gameover-overlay hidden">
                <div class="gameover-panel">
                    <h2 class="gameover-title">GAME OVER</h2>
                    <div class="gameover-divider"></div>
                    <p class="gameover-label">TOTAL SCORE</p>
                    <p class="gameover-score" id="gameover-score">0</p>
                    <button id="btn-retry" class="gameover-btn">RETRY</button>
                </div>
            </div>

            <!-- HTML Settings Panel (for iOS webview compatibility) -->
            <div id="settingsPanel" class="settings-panel hidden">
                <div class="settings-backdrop" id="settingsBackdrop"></div>
                <div class="settings-sheet">
                    <div class="settings-header">
                        <h2>SETTINGS</h2>
                    </div>
                    <div class="settings-content">
                        <div class="settings-row">
                            <label>MUSIC ENABLE</label>
                            <div class="toggle-switch" id="toggleMusic" data-key="golf_settings_music">
                                <span class="toggle-text">ON</span>
                            </div>
                        </div>
                        <div class="settings-row">
                            <label>AUDIO FX</label>
                            <div class="toggle-switch" id="toggleFx" data-key="golf_settings_fx">
                                <span class="toggle-text">ON</span>
                            </div>
                        </div>
                        <div class="settings-row">
                            <label>HAPTICS</label>
                            <div class="toggle-switch" id="toggleHaptics" data-key="golf_settings_haptics">
                                <span class="toggle-text">ON</span>
                            </div>
                        </div>
                    </div>
                    <button class="settings-back-btn" id="settingsBackBtn">BACK</button>
                </div>
            </div>
        </div>
        <!-- Force Font Load -->
        <div style="font-family:'Press Start 2P'; opacity:0; position:absolute; pointer-events:none;">.</div>
        <div style="font-family:'VT323'; opacity:0; position:absolute; pointer-events:none;">.</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
